<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Backbone.js â€¢ TodoMVC</title>
	<link rel="stylesheet" href="css/base.css">
	<!--[if IE]>
	<script src="js/lib/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<!-- Ex1.0: Create the todo input. -->
			<input id="new-todo" placeholder="What needs to be done?">
		</header>
		<section id="main">
			<!-- Ex1.1: Create a toggle all checkbox and todo list container  -->
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<div id="info">
		<p>Double-click to edit a todo</p>
		<p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</div>
	<!-- Ex1.2: Create underscore templates -->
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox">
			<label></label>
			<button class="destroy"></button>
		</div>
		<input class="edit">
	</script>
	<script type="text/template" id="stats-template">
		<span id="todo-count"></span>
		<ul id="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<button id="clear-completed" text="Clear Completed"></button>
	</script>
</body>
</html>
